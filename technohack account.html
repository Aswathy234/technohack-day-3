<!DOCTYPE html>
<html>
<head>
	<title> LOGIN AND REGISTRATION FORM</title>
	<link rel="stylesheet" type="text/css" href="technohack account.css">
	<link rel="stylesheet" type="text/css" href="technohack account.java">
</head>
<body>
    <div class="container">
    	<div class="card">
    		<div class="inner-box" id="card">
    			<div class="card-front">
    				<h2>LOGIN</h2>
    				<form>
    					<input type="email" class ="input-box" placeholder="email id" required>
    					<input type="password" class="input-box" placeholder="password" required>
    					<button type="submit" class="submit-btn">submit</button>
    					<input type="checkbox"><span>Remember Me</span> 

    				</form>
    				<button type="button" class="btn" onclick="openREGISTER()">I am new here</button>
    				<a href="">Forgot password</a>
    			</div>
    			
    				<div class="card-back">
    					    				<h2>REGISTER</h2>
    				<form>
    					<input type="text" class ="input-box" placeholder="name" required>
    					<input type="email" class ="input-box" placeholder="email id" required>
    					<input type="password" class="input-box" placeholder="password" required>
    					<button type="submit" class="submit-btn">submit</button>
    					<input type="checkbox"><span>Remember Me</span> 

    				</form>
    				<button type="button" class="btn" onclick="openLOGIN()">I have an account</button>
    				<a href="">Forgot password</a>

    			</div>	
            </div>
        </div>
    	
    </div>
    <script>
   	var card =document.getElementById("card");

   	function openREGISTER(){
   		card.style.transform = "rotateY(-180deg)";
   	}
   	function openLOGIN(){
   		card.style.transform = "rotateY(0deg)";
   	}
   	
   </script>






</body>
</html>
